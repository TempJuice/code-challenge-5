<!DOCTYPE html>
<html>

<head>
    <title>Code Challenge 5</title>
    <script type="text/javascript" src="./vendors/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script src="scripts/controllers/message.controller.js"></script>
</head>

<body ng-app="MessageApp" ng-controller="MessageController as vm">
    <h1>Messaging App</h1>
  

    <div>
        <label for="Name">Name:</label>
        <input type="text" ng-model="vm.newMessage.name" id="name" placeholder="Name" />
        <label for="message">Message: </label>
        <input type="text" ng-model="vm.newMessage.message" id="message" placeholder="Message" />
        <button ng-click="vm.addMessage(vm.newMessage)">Add Message</button>
    </div>

    <section>
        <div>
            <div>
                <ul ng-repeat="messages in vm.messages.list">
                    <li>
                        <u>Name:</u> {{messages.name}}

                        <u>Message:</u> {{messages.message}}
                        <button ng-click="vm.deleteMessage(messages._id)" class="btn btn-danger">Delete</button>

                    </li>
                </ul>
            </div>
    </section>


</body>

</html>
